name: semantic-release
on:
  push:
    branches:
      - master
jobs:
  release:
    name: semantic-release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.ALKAMIN_PAT }}
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: npm ci
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.ALKAMIN_PAT }}
        run: npx semantic-release
